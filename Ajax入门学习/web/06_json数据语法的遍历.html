<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
    <script>
        //1.定义基本格式
        var person1 ={"name":"张三","age":23,'gender':true};


        //嵌套格式  [] -->{}
        var person3=[   {"name":"张三","age":23,"gender":true},
                        {"name":"李四","age":3,"gender":false},
                        {"name":"王五","age":2,"gender":true}
                        ];


        //获取person1中所有的键和值
        //for in循环
       /* for(var key in person1){
            // alert(key+":"+person1.key);   //此路不通，相当于person.“name”
            alert(key+":"+person1[key]);
        }*/

       //获取person3中的所有值
        for (var i = 0; i < person3.length; i++) {
            var p=person3[i];
            for (var key in p){
                alert(key+":"+p[key]);
            }

        }

    </script>
</head>
<body>

</body>
</html>
