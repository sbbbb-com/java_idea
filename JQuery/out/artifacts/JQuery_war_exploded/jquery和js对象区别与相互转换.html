<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的相互转换</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1......</div>
<div id="div2">div2......</div>


</body>

</html>
<script>
 //1。通过js方式获取名称叫div的所有html对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length) //可以将其当作数组使用
 //对divs中所有的div,让其标签体内容为aaa
 for (var i=0;i<divs.length;i++){
     // divs[i].innerHTML="aaa";
     $(divs[i]).html("ccc");

 }
//2.通过jq的方式来获取名称叫div的所有html元素对象
    var  $divs= $("div");  //也可以将其当作数组使用
    alert($divs.length);
 //对divs中所有的div,让其标签体内容为bbb 使用jq的方法
 //    $divs.html("bbb");
 $divs[0].innerHTML="ddd";
 $divs.get(1).innerHTML="eee";
    /*
    1.jquery对象在操作时，更加方便。
    2.jQuery对象和js对象方法不通用
    3.两者相互转换
            jq-->js  jq对象【索引】 ，或者jq对象.get【索引】
            js-->jq  $(js对象)
     */

</script>
