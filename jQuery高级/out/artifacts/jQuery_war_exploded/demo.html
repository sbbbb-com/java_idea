<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/jquery-1.11.0.min.js">
    </script>
    <script>
        $(function(){
            $("#hide").click(function(){
                $("p").hide();
            });



            $("#show").click(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>
<p>如果你点击“隐藏” 按钮，我将会消失。</p>
<button id="hide">隐藏</button>
<button id="show">显示</button>
</body>
</html>
