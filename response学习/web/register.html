<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body>
<script>
    /**分析
     1.点击超链接或者图片,需要换一张
     2.重新设置图片的src属性值
     **/
    window.onload=function(){
        //1.获取图片对象
        var img=document.getElementById("checkcode");
        //2.绑定单机事件
        img.onclick=function(){
            //时间戳
            var date=new date();
            img.src="/demo6"+date.getTime();
        }

    }
</script>

<img id="checkcode"  src="/demo6"/>
<a id="change" href="">看不清换一张？</a>

</body>
</html>
